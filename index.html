<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="bg">
        <div class="container">
            <div class="weather-icon">
                <img src="https://i.gifer.com/origin/55/557cf365dc92953274c6c331461ee607_w200.gif" alt="">
            </div>
            <div class="city">Warsaw</div>
            <div class="temp">
                <p class="temp_actual">13°C</p>
                <div class="temp_min_max">
                    <div class="temp_min_cont">
                        <i class="fas fa-long-arrow-alt-down"></i>
                        <span class="temp_min">9°C</span>
                    </div>
                    <div class="temp_max_cont">
                        <i class="fas fa-long-arrow-alt-up"></i>
                        <span class="temp_max">18°C</span>
                    </div>
                </div>
                <div class="humidity_cont">
                    <i class="fas fa-umbrella"></i>
                    <span class="humidity">80%</span>
                </div>
                <div class="wind_cont">
                    <i class="fas fa-wind"></i>
                    <span class="wind">21</snan>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
